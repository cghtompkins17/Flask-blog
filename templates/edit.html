{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static' , filename = 'assets/img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Post management</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2>Basic Actions</h2>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>
            <h1>Add/Edit your post</h1>
            <form id="contactForm" name="sentMessage" novalidate action="/edit/{{sno}}" method="post">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input class="form-control" id="name" name="title" type="text" placeholder="title" required data-validation-required-message="Please enter your name." value="{{post.title}}" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>tagline</label>
                        <input class="form-control" id="tline" name="tline" type="text" placeholder="Email Address" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>slug</label>
                        <input class="form-control" id="slug" name="slug" type="text" placeholder="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>image file</label>
                        <input class="form-control" id="img_file" name="img_file" rows="5" placeholder="Image File" required data-validation-required-message="Please enter a message." value="{{post.img_file}}" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br />
                <div id="success"></div>
                <button class="btn btn-primary" id="sendMessageButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- Footer-->
{% endblock %}
